  <div class="main-container" *ngFor="let item of items" class="list-item">

    <div class="main-header">
      <h1>Category: {{item.category}}</h1>
    </div>

    <div class="grid">
      <ol>
        <li>
          <p>Item Name: {{item.item_name}}</p>
          <p>Quantity: {{item.quantity}}</p>
          <p>Price: {{item.price}}</p>
          <div>
            <button class="del-btn" (click)="removeItem(item._id)">X</button>
            <a class="edit-btn" routerLink="/edit-item/{{item._id}}">edit</a>
          </div>
        </li>
      </ol>
    </div>

  </div>
